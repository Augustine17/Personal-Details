<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action_page.php">
        <fieldset>
          <legend>Personal Details</legend>
          <label for="fname">Firstname:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="mname">Middlename:</label>
          <input type="text" id="mname" name="mname"><br><br>
          <label for="lname">Lastname:</label>
          <input type="text" id="lname" name="lname"><br><br>

          <label for="course">Course :</label>
          <select name="course" id="course">
            <option value="course">Course</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="btech">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
            <option value="mtech">M.tech</option>
          </select>
          <br/><br/>
        
          <label for="gender">Gender :</label>
          <br/>
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <br/>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
          <br/>
          <input type="radio" name="gender" id="Other">
          <label for="Other">Other</label>
          <br/><br/>

          <label for="dob">DOB</label>
          <input type="datetime-local" id="dob" name="dob">
          <br/>

          <label for="phone">Phone:</label>
          <input type="text" value="+91" disabled size="2"/>
          <input type="tel" id="phone" name="phone" maxlength="10" size="10"/>
          <br/><br/>

          <label for="address">Address:</label><br/>
          <textarea id="address" name="address" rows="5" cols="80">  
          </textarea>
          <br/><br/>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <br/><br/><br/>

          <label for="pwd">Password:</label>
          <input type="password" id="pwd" name="pwd" />
          <br/><br/><br/>

          <label for="rpwd">Re-type Password:</label>
          <input type="password" id="rpwd" name="rpwd" />
          <br/><br/>

          <input type="checkbox" id="terms" name="terms" value="terms">
          <label for="vehicle1">Agree to terms and conditions</label>
          <br/><br/>

          <label for="myfile">Choose File</label>
          <input type="file" id="myfile" name="myfile">
          <br/><br/>

          <label for="color">Choose Color</label>
          <input type="color" id="color" name="color" value="#000000">
          <br/><br/>

          <input type="reset">
          <input type="submit">
        </fieldset>
      </form>
</body>
</html>
